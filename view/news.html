<!-- -----news sesection start----- -->
<div class="container-fluid col-xxl-10">
  <div class="row row-cols-1 row-cols-md-3 g-3 news-container">
    <div
      class="col mb-2"
      ng-repeat="novanews in news | orderBy:'-news_id' | limitTo:15"
    >
      <div class="card h-100">
        <img
          class="card-img-top img-fluid"
          data-ng-src="./uploads/{{novanews.news_image_path}}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title-category_name">{{novanews.category_name}}</h5>
          <h5 class="card-title" data-bs-target="#newsModal{{$index}}">
            {{novanews.news_title}}
          </h5>
          <p class="card-text">
            {{novanews.news_content | limitTo:132}}
            {{novanews.news_content.length > 132 ? '...' : ''}}
          </p>
        </div>
        <div class="card-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#newsModal{{$index}}"
          >
            Прочитај повеќе
          </button>
        </div>
      </div>

      <!-- .............modal so slika.............. -->
      <div
        class="modal fade"
        id="newsModal{{$index}}"
        tabindex="-1"
        aria-labelledby="newsModalLabel{{$index}}"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="newsModalLabel{{$index}}">
                {{novanews.news_title}}
              </h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                src="./uploads/{{novanews.news_image_path}}"
                class="img-fluid mb-3"
                alt="news image"
              />
              <p>{{novanews.news_content}}</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Затвори
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- news section end -->
