<div class="col-sm-3 col-md-4">        
</div><!--left cont.-->
<div class="col-sm-12">        
  <h3>Media</h3>        
  <table class="table table-bordered border-primary">
      <thead>
          <tr>
              <th>Reden broj</th>
              <th>media_title</th>
              <th>media_type</th>
              <th>media_datetime</th>
              <th>media_path</th>
              <th>DELETE</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="novamedia in media">
              <td>{{$index+1}}</td>
              <td>{{novamedia.media_title}}</td>
              <td>{{novamedia.media_type}}</td>
              <td>{{novamedia.media_datetime}}</td>
              <td>{{novamedia.media_path}}</td>
              <td><i class="btn btn-danger fa fa-trash"></i></td>            
          </tr>         
      </tbody>
  </table>
</div>
