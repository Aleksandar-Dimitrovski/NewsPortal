<div class="col-sm-3 col-md-4">        
</div>
<div class="col-sm-9">        
    <h3 class="media-heading">Фото на денот</h3>

  <div id="mediaCarousel" class="carousel slide mx-auto" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div ng-repeat="novamedia in media" class="carousel-item" ng-class="{active: $index === 0}">
        <img ng-src="./uploads/{{novamedia.media_image_path}}" class="d-block w-100 carousel-image" alt="{{novamedia.media_title}}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{novamedia.media_title}}</h5>
          <p>{{novamedia.media_datetime}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mediaCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mediaCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
