<div class="container-fluid col-sm-9 media-container">
  <h2 class="mediaCarousel-heading">Фото на денот</h2>
  
  <div class="carousel slide mx-auto" id="mediaCarousel" data-bs-ride="carousel" data-bs-interval="2600">
    <div class="carousel-inner">
      <div ng-repeat="novamedia in media | orderBy:'-media_id'" class="carousel-item" ng-class="{active: $index === 0}">
        <img data-ng-src="./uploads/{{novamedia.media_image_path}}" class="d-block w-100 carousel-image" alt="{{novamedia.media_title}}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{novamedia.media_title}}</h5>
          <p>{{novamedia.media_datetime}}</p>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#mediaCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mediaCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>
