    <div class="col-sm-3 col-md-4"></div>
    <!--left cont.-->
    <div class="col-sm-12">         
      <h3>Categories</h3>
                
      <table class="table  table-bordered border-primary">
        <thead>
            <tr>
                <th>Reden broj</th>
                <th>category_name</th>      
                <th>EDIT</th>        
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="novacategories in categories">
                <td>{{$index+1}}</td>
                <td>{{novacategories.category_name}}</td>
                <td><a href="#!details_categories/{{$index}}">
                    <button type="button" 
                    class="btn btn-success"
                    data-ng-click="getId($index)"                    >
                    <i class="btn btn-success fa fa-pencil"></i>
                </button>
                </a>                
                <td><button type="button" 
                    class="btn btn-danger"
                    data-ng-click="getId($index)"
                    data-bs-toggle="modal" 
                    data-bs-target="#categoriesModal">
                    <i class="btn btn-danger fa fa-trash"></i>
                </button>
                </td>
            </tr>
        </tbody>
      </table>      

<!--modal start-->

<div class="modal fade" id="categoriesModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title text-dark" id="exampleModalLabel"><i><b>Delete!</b></i></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3>{{getPosition}}:- Dali ste sigurni deka sakate da ja izbrisite kategorija: {{categories[getPosition].category_name}}</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" 
                    data-ng-click="deleteRow('categories',categories[getPosition].category_id)"
                    data-bs-dismiss="modal">Potvrdi</button>
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Otkazi</button>
            </div>
        </div>
    </div>
</div> 

<!--modal end-->


    </div>
