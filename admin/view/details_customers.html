<div class="alert alert-danger" data-ng-show="alertDanger">Neuspesno</div>
<div class="alert alert-success" data-ng-show="alertSuccess">Uspesno</div>
{{url_param}} {{customers[url_param].customer_name}}


<form name="myForm">

  <span class="alert alert-danger" data-ng-show="myForm.customer_name.$invalid">
    Vnesete min 3 bukvi
  </span>

  <div class="mb-3 mt-3">
    <label for="customer_name" class="form-label">Customer`s name:</label>
    <input type="text" 
           class="form-control" 
           id="customer_name" 
           placeholder="Enter customer`s name" 
           name="customer_name" 
           data-ng-model="customers[url_param].customer_name" 
           data-ng-minlength="3">
  </div>

  <span class="alert alert-danger" data-ng-show="myForm.tel.$invalid">
    Vnesete min 3 bukvi
  </span>

  <div class="mb-3 mt-3">
    <label for="tel" class="form-label">Tel:</label>
    <input type="number" 
           class="form-control" 
           id="tel" 
           placeholder="Enter tel" 
           name="tel" 
           data-ng-model="customers[url_param].tel" 
           data-ng-minlength="3">
  </div>

  <span class="alert alert-danger" data-ng-show="myForm.email.$invalid">
    Vnesete min 3 bukvi
  </span>

  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" 
           class="form-control" 
           id="email" 
           placeholder="Enter email" 
           name="email" 
           data-ng-model="customers[url_param].email" 
           data-ng-minlength="3">
  </div>

  <span class="alert alert-danger" data-ng-show="myForm.address.$invalid">
    Vnesete min 3 bukvi
  </span>

  <div class="mb-3 mt-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" 
           class="form-control" 
           id="address" 
           placeholder="Enter address" 
           name="address" 
           data-ng-model="customers[url_param].address" 
           data-ng-minlength="3">
  </div>  
  
  <button class="btn btn-primary" 
    data-ng-click="
    ((myForm.customer_name.$valid) &&
    (myForm.tel.$valid) &&
    (myForm.email.$valid) &&
    (myForm.address.$valid)) 
    ? details_customers(
      customers[url_param].customer_name, 
      customers[url_param].tel, 
      customers[url_param].email, 
      customers[url_param].address, 
      url_param) : error()">
    <span data-ng-show="url_param == undefined">Save</span>
    <span data-ng-show="url_param != undefined">Update</span> 
  </button>   
</form>
